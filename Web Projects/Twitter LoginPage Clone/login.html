<html>
    <link rel="stylesheet" href="styleLogin.css">
    <body>
        <div class="title">
            <div class="icon-container">
                <img src="twittercon.png" class="icon" alt="Twitter Icon">
            </div>
        </div>
        <div class="content">
            <div>
                <div><button class="exitButton">X</button></div>
                <div class="signCaption"><h1 class="formCaption">Sign in to Twitter</h1></div>
                    <button class="connectButton">
                        <img src="googlecon.png" alt="Google Icon">
                    Sign in with Google
                    </button>
                    <button class="connectButton">
                        <img src="applecon.png" alt="Apple Icon">
                    Sign in with Apple
                    </button>
                <hr>
                <input class="inputUser" type="text" name="username" placeholder="Phone, email or username">
                <div><button class="responseButton Next"><strong>Next</strong></button></div>
                <div><button class="responseButton Forgot"><strong>Forgot Password?</strong></button></div>
            </div>
            <div class="signUpCaption"><h3>Don't have account? <a class="link" href="">Sign Up</a></h3></div>
        </div>
    </body>
</html>
